<script>
	// generate a random number from 1 to 3. assign each number rock, paper, or scissor

	function computerPlay() {
		let number = Math.round(Math.random()*3 + 1);
		switch (number) {
			case 1:
				return "rock";
			case 2:
				return "paper";
			default:
				return "scissor";
		}
	}

	// rock beats scissor, rock loses to paper, rock ties rock
	// paper beats rock, paper loses to scissor, paper ties paper
	// scissor beats paper, scissor loses to rock, scissor ties scissor
	function playGame(playerSelection, computerSelection) { //"rock", "papper"
		let playerChoice = playerSelection.toLowerCase(); 
		let tieMessage = `Tie Time! You both chose ${playerChoice}`;
		let winMessage = `You win! Your ${playerChoice} beats ${computerSelection}`;
		let loseMessage = `You lose! Your ${playerChoice} loses to ${computerSelection}`

		if (playerChoice == computerSelection) {
			return tieMessage;
		}

		if (playerChoice == "rock") {
			if (computerSelection == "scissor") {
				return winMessage;
			} else {
				return loseMessage;
			} 
		} 

		if (playerChoice == "paper") {
			if (computerSelection == "rock") {
				return winMessage;
			} else {
				return loseMessage;
			}
		 }

		 if (playerChoice == "scissor") {
		 	if (computerSelection == "paper") {
		 		return winMessage;
		 	} else {
		 		return loseMessage;
		 	}
		 }
	}

	
	function getPlayerSelection() {
		let response = prompt("enter rock, paper, or scissor");
		return response;
	}

	console.log(playGame(getPlayerSelection(), computerPlay()));

	// function game() {

</script>
