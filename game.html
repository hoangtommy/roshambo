	// generate a random number from 1 to 3. assign each number rock, paper, or scissor

	function computerPlay() {
		let number = Math.round(Math.random()*3 + 1);
		switch (number) {
			case 1:
				return "rock";
			case 2:
				return "paper";
			default:
				return "scissor";
		}
	}
	let computerMove = computerPlay();

	function playerPlay() {

			}

		 }
	}
